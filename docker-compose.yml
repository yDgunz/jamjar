services:
  app:
    build: .
    expose:
      - "8000"
    volumes:
      - jam-data:/data
    environment:
      - JAM_DATA_DIR=/data
      - JAM_STATIC_DIR=/app/static
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - JAM_DOMAIN=${JAM_DOMAIN:-localhost}
    restart: unless-stopped

volumes:
  jam-data:
  caddy-data:
  caddy-config:
